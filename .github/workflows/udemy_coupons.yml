name: Udemy Coupons Scraper

on:
  schedule:
    # Runs every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      # 4. Run scraper
      - name: Run Udemy coupons scraper
        run: |
          python scraper/fetch_udemy_coupons.py

      # 5. Commit and push updated JSON
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add website/coupons.json
          git commit -m "Update Udemy coupons JSON [skip ci]" || echo "No changes to commit"
          git push
