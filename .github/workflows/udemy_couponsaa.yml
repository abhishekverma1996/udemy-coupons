name: Udemy Coupons Scraper

on:
  schedule:
    - cron: '0 */12 * * *'   # हर 12 घंटे
  workflow_dispatch:          # Manual trigger

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    environment: pythonscraper #github environment name

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Export environment secrets to GITHUB_ENV
      - name: Load API URL secrets
        run: |
          echo "BASE_LIST_URL=${{ secrets.BASE_LIST_URL }}" >> $GITHUB_ENV
          echo "BASE_DETAIL_URL=${{ secrets.BASE_DETAIL_URL }}" >> $GITHUB_ENV

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      # 5. Run Python scraper
      - name: Run Udemy coupons scraper
        run: |
          python scraper/fetch_udemy_coupons.py

      # 6. Commit and push JSON update
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add website/coupons.json
          git commit -m "Update Udemy coupons JSON - $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST') [skip ci]" || echo "No changes to commit"
          git push
